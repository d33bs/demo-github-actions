name: run-pytest-dagger
on: [push]
jobs:
  run-pytest-dagger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.4
      - name: Run Dagger using Python SDK
        run: poetry run python dagger/run_tests.py